<div class="contents_container"> 
  <form class="login-form" (ngSubmit)="onSubmit()">
      <h2 class="form-title">Đăng Ký</h2>
      
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

      <div class="form-group">
          <label class="form-label" for="first-name">Tên</label>
          <input class="form-control" type="text" id="first-name" [(ngModel)]="firstName" name="firstName" placeholder="Nhập tên" required>
      </div>
      
      <div class="form-group">
          <label class="form-label" for="last-name">Họ</label>
          <input class="form-control" type="text" id="last-name" [(ngModel)]="lastName" name="lastName" placeholder="Nhập họ" required>
      </div>
      
      <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input class="form-control" type="email" id="email" [(ngModel)]="email" name="email" placeholder="Nhập email" required>
      </div>
      
      <div class="form-group">
          <label class="form-label" for="password">Mật khẩu</label>
          <input class="form-control" type="password" id="password" [(ngModel)]="password" name="password" placeholder="Nhập mật khẩu" required>
      </div>
      
      <div class="form-group">
          <label class="form-label" for="confirm-password">Xác nhận mật khẩu</label>
          <input class="form-control" type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
      </div>
      
      <button type="submit" class="btn btn-primary mt-4" (click)="save()" >Đăng ký</button>
      
      <p class="text-center">
          Đã có tài khoản? <a mat-button [routerLink]="'/dangnhap'" [routerLinkActive]="['activated-route']" aria-label="Login">Đăng nhập</a>
      </p>
      
      <div class="social-buttons">
          <a [routerLink]="'/'">
              <img [ngSrc]="'assets/img/facebook.png'" width="50" height="50" [priority]="true">
          </a>
          <a [routerLink]="'/'">
              <img [ngSrc]="'assets/img/pngegg.png'" width="40" height="40" [priority]="true">
          </a>
      </div>
  </form>
</div>
