<main class="contents_container" >
  <form class="login-form">
    <h2 class="form-title">Đăng Nhập</h2>
    
    <div class="form-group">
      <label class="form-label" for="form2Example1">Tài khoản đăng nhập</label>
      <input type="text" id="form2Example1" class="form-control" [(ngModel)]="email" name="Email" required placeholder="Nhập tài khoản" />
    </div>

    <div class="form-group">
      <label class="form-label" for="form2Example2">Mật khẩu</label>
      <input type="password" id="form2Example2" class="form-control" [(ngModel)]="password" name="Password" required placeholder="Nhập mật khẩu"/>
    </div>

    <div class="text-center">
      <a href="#!" class="forgot-password">Quên mật khẩu?</a>
    </div>

    <button type="submit" class="btn btn-primary btn-block mb-4" (click)="onSubmit()">Đăng Nhập</button>

    <div class="text-center">
      <p>Chưa có tài khoản? <a mat-button [routerLink]="'/dangki'" [routerLinkActive]="['activated-route']" aria-label="register">Đăng ký</a></p>
      <p>Hoặc đăng nhập với:</p>
      <div class="social-buttons">
        <a [routerLink]="'/'">
          <img [ngSrc]="'assets/img/facebook.png'" width="50" height="50" [priority]="true">
        </a>
        <a [routerLink]="'/'">
          <img [ngSrc]="'assets/img/pngegg.png'" width="40" height="40" [priority]="true">
        </a>
      </div>
    </div>
  </form>
</main>
